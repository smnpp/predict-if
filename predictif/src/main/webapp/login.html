<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Connexion</title>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    </head>
    <body>
        <h1>Predicti'IF - Connexion</h1>
        <button id="bouton-accueil">Accueil</button>
        <br/>
        <!-- Sélection du type de connexion -->
        <label for="user-type">Vous êtes :</label>
        <select id="user-type" name="type">
            <option value="client">Client</option>
            <option value="employe">Employé</option>
            
        </select>
        <br/>

        <!-- Champs et Bouton de Formulaire -->
        Email: <input type="text" id="champ-login" size="40" />
        <br/>
        Mot de passe: <input type="password" id="champ-password" />
        <br/>
        <button id="bouton-connexion">Login</button>
        <br/>
        <button id="bouton-register">Register</button>

        <script>
            $(document).ready(function () {
                $('#bouton-connexion').on('click', function () {
                    var userType = $('#user-type').val(); // Récupère le type de l'utilisateur
                    var champLogin = $('#champ-login').val();
                    var champPassword = $('#champ-password').val();

                    var todoValue = (userType === 'employe') ? 'connecterEmploye' : 'connecterClient';

                    // Appel AJAX pour la connexion
                    $.ajax({
                        url: './ActionServlet',
                        method: 'POST',
                        data: {
                            todo: todoValue,
                            login: champLogin,
                            password: champPassword
                        },
                        dataType: 'json'
                    })
                    .done(function (response) {
                        if (response.connexion) {
                            window.location.href = 'index.html';
                        } else {
                            $('#notification').html("Erreur de Connexion");
                        }
                    })
                    .fail(function (error) {
                        console.log('Error', error);
                        alert("Erreur lors de l'appel AJAX");
                    });
                });

                $('#bouton-register').on('click', function () {
                    window.location.href = 'register.html';
                });
                $('#bouton-accueil').on('click', function () {
                    window.location.href = 'index.html';
                });
            });
        </script>
    </body>
</html>
